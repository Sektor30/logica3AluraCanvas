<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft</title>
</head>
<body>
    <canvas width="600" height="400">

    </canvas>
    
</body>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle ="lightgray";
        pincel.fillRect(0,0,600,400);

        
        pincel.fillStyle= "darkgreen"; // cabeza        
        pincel.fillRect(120,30,350,300);

        pincel.fillStyle= "black"; // ojo 1
        pincel.fillRect(165,80,90,90);

        
        pincel.fillStyle= "black"; // ojo 2
        pincel.fillRect(325,80,90,90);

        
        pincel.fillStyle= "black"; //nariz
        pincel.fillRect(255,170,70,100);
        
        pincel.fillStyle= "black"; //diente1
        pincel.fillRect(220,220,40,110);
        
        pincel.fillStyle= "black"; //diente2
        pincel.fillRect(320,220,40,110);

        

    </script>
</html>
